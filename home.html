<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Blog</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="main-page">
    <div class="main">
        <!-- nav bar start -->
        <div class="nav-main">
            <div class="head">Social App</div>
            <div class="logout">
                <button type="button" class="btn">Log Out</button>
            </div>
        </div>
        <!-- nav bar end -->
        <!-- form Start -->
        <div class="main-form">
            <form id="form">
                <label>Title :</label>
                <input type="text" placeholder="Title" id="title">
                <br>
                <br>
                <br>
                <label>Description :</label>
                <input type="text" placeholder="Description" id="description"> 
                <div class="post-btn">
                    <input type="submit" value="Post" id="post">
                </div>
            </form>
        </div>
        <!-- form end -->
        <div id="card">

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- font-awesom -->
    <script src="https://kit.fontawesome.com/5562aae272.js" crossorigin="anonymous"></script>
    <!-- font-awesom -->
    <script type="module" src="home.js.js"></script>
</body>

</html>
