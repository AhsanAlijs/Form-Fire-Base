<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main-registeruser">
        <div class="main-div">
            <div class="main-head">
                Register User
            </div>
            <div class="main-form">
                <form id="form">
                    <div class="filename">
                        <input type="email" placeholder="Email" required class="filed-input" id="email">
                        <i class="fa-solid fa-envelope"></i>
                    </div>
                    <div class="fileExtension">
                        <input type="password" placeholder="Password" required class="filed-input" id="password">
                        <i class="fa-solid fa-lock"></i>

                        <div class="check-box-main">
                            <div class="cheke">
                                <input type="checkbox" id="vehicle1">
                                <label for="vehicle1">Remember User</label>
                            </div>
                            <div class="main-btn">
                                <input type="submit" value="Register An Account" id="login-btn">
                            </div>
                            <div>
                                <a href="./login.html" class="goto-back">You have an account ?</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="main-color">
            <div class="main-desgine">

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- font-awesom -->
    <script src="https://kit.fontawesome.com/5562aae272.js" crossorigin="anonymous"></script>
    <!-- font-awesom -->
    <script type="module" src="register.js"></script>
</body>

</html>
